<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card-container">

    <div class="img-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium image" class="equilibrium-img">

      <div class="overlay">
        <img src="images/icon-view.svg" alt="View icon" class="view-icon">
      </div>
    </div>

    <h2 class="card-id">Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="price">
      <p class="active"><img src="images/icon-ethereum.svg" alt="Ethereum icon">0.041 ETH</p>
      <p><img src="images/icon-clock.svg" alt="Clock icon">3 days left</p>
    </div>

    <div class="creator">
      <img src="images/image-avatar.png" alt="Jules Wyvern image">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </div>


</body>

</html>
